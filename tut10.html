<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS and Classes in HTML</title>
</head>

<body>
    <span id="mainbox" class="GreenBG">this is span tag</span>
    <!-- by default .className -->
    <div class="mainbox1"></div>
    <!-- p#idName.className -->
    <p id="paragraphId" class="paragraphBox"></p>
    <!-- i#idName -->
    <i id="italicId"></i>
    <!-- i.classNmae#idNmae -->
    <i class="className" id="idName"></i>
    <!-- i#idName.className1.className2.className3 -->
    <i id="italicID23" class="italicbox1 italicbox2 italicbox3"></i>

    <!-- span#mainid.redBG.blackBorder.wihghtContent*5 +TAB -->

    <span id="mainid" class="redBG blackBorder wihghtContent">first</span><span id="mainid"
        class="redBG blackBorder wihghtContent">second</span><span id="mainid"
        class="redBG blackBorder wihghtContent">third</span><span id="mainid"
        class="redBG blackBorder wihghtContent">fourth</span><span id="mainid"
        class="redBG blackBorder wihghtContent">fifth</span>
</body>

</html>
