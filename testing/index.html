    <title>grid</title>

<style>
    .container{

        display: grid;
        grid-template-columns: 50px 50px 50px;
        


        grid-gap: 1rem;
    }
    .box{
        width: 50px;
        height: 50px;
        background-color: #234;
        color: white;
        border: 2px solid black;
    }

</style>

    </div>
    
</body>
</html>
