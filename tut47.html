<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS operaters and variables</title>
    <script>

        // opreraters are two types "uniry and binary operaters"

        // example of uniry operater (which preform operation on operand" x is operend")

        x=3;
        x=-3; //Uniry operation
        console.log(x);

    //    example of binary operater( which perform operatioin two more then two operends)
     c=3;
     v=5;
     console.log(c+v) //operation of binary operater
     console.log(c-v) //operation of binary operater
     console.log(c*v) //operation of binary operater
     console.log(c/v) //operation of binary operater
     console.log(c**v) //operation of binary operater       v var is the pawer of c var

    //  Variables in java script
    var aman='Well'
    var kolar='come' 

    console.log('this is the concatination of variable aman and kolar : '+(aman+kolar))
         
    // increment and decrement in js variables
    d=5;
    console.log(d++)
    console.log(++d)

    // decrement

    console.log(d--)
    console.log(--d)
    </script>
</head>
