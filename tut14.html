<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* elementSelecter */
        p{ 
            color:coral;
        } 
             /* Idselecter */
        #parag1{
            color:black; background:chocolate;border:2px solid black;
        }
        /* ClassSelecter */
        .pgcolor{

            color:chartreuse
        }
        .pgbcolor{
            background-color: purple;
        }
    /* group Slecter */
    span,footer{
        color:indigo; border:2px solid red;
    }
    </style>
</head>
<body>

<h2>this is header line</h2>

    

    <p id="parag1">this is the paragraph to demonstrate Selector</p>
    <p class="pgcolor pgbcolor ">this is another another the paragraph to demonstrate Selector</p>
    <p  class=>this is yet another another the paragraph to demonstrate Selector</p>
<span>this is span</span>
<footer>this is footer</footer>

</body>
</html>
